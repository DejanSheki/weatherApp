<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="location">
        <h1 class="location-timezone"></h1>
        <p class="icon">Icon</p>
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree"></h2>
            <span>&#8451;</span>
        </div>
        <div class="temperature-description"></div>
    </div>

    <div class="air">
        <div class="polution">
            <h2>Air Quality</h2>
            <p>AQI <em>[US - EPA standard] :</em><span class="aqi"></span></p>
            <p>PM 2.5: <span class="pm25"></span></p>
            <p>PM 10: <span class="pm10"></span></p>
            <p>O3: <span class="o3"></span></p>
            <p>NO2: <span class="no2"></span></p>
            <p>SO2: <span class="so2"></span></p>
        </div>
        <div class="pollen">
            <h2>Pollen Levels</h2>
            <p>Predominant pollen type :<span class="predominant"></span></p>
            <p>Tree pollen level: <span class="tree"></span></p>
            <p>Grass pollen level: <span class="grass"></span></p>
            <p>Weed pollen level: <span class="weed"></span></p>
            <p>Mold pollen level: <span class="mold"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
